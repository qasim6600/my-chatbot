name: Build and Push Docker Image with Cache

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: fetch full history so you can fetch other branches

      - name: Fetch cache branch
        run: |
          git fetch origin cache
          git checkout cache -- ElectroLux_washing_Machine.pkl Mitsubishi_Industrial_AC.pkl whirl-pool_Microwave.pkl
          # Or if you have a cache folder: git checkout cache -- cache/

      - name: Verify cache files
        run: ls -l

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t qasim6600/my-chatbot1:latest .

      - name: Push Docker image
        run: docker push qasim6600/my-chatbot1:latest
